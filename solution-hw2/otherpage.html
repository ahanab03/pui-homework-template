  <body>
    <div class="header">
      <div class="colFlex">
        <div class="rowFlex">
          <div id="menuproducts">
            <a href="index.html">PRODUCTS</a>
          </div>
          <div class="menucart">
            <a id="cartText" href="lastpage.html">CART</a>

        </div>
      <div class="line"></div>

        </div>

          <a href="index.html">

          <option>1</option>
          <option>3</option>

        </select>
